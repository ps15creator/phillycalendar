  <!-- Bell bottom lip -->
  <path d="M8 62 Q7 70 11 73 L53 73 Q57 70 56 62 Z" fill="#C8981A"/>
  <ellipse cx="32" cy="73" rx="22" ry="3.5" fill="#B8880A"/>

  <!-- Clapper -->
  <line x1="32" y1="68" x2="32" y2="78" stroke="#8B6200" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="80" r="3" fill="#8B6200"/>
</svg>
