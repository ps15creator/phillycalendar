<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 130" fill="none">
  <!-- Yoke / crown mount -->
  <rect x="34" y="2" width="32" height="10" rx="3" fill="#E5A00D"/>
  <rect x="44" y="10" width="12" height="6" rx="2" fill="#C98B00"/>

  <!-- Bell body -->
  <path d="M20 18 C18 32 14 48 14 62 C14 88 30 108 50 108 C70 108 86 88 86 62 C86 48 82 32 80 18 Z"
        fill="#E5A00D"/>

  <!-- Bell shading / depth -->
  <path d="M50 18 C64 18 76 32 80 48 C82 56 82 62 80 70 C76 86 70 100 62 108 C58 110 54 110 50 110"
        fill="#C98B00" opacity="0.5"/>

  <!-- Crack (iconic Liberty Bell crack) -->
  <path d="M50 40 L47 58 L50 72 L52 88 L50 108"
        stroke="#7a5c00" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Horizontal band across bell -->
  <path d="M22 68 Q50 72 78 68" stroke="#C98B00" stroke-width="3" fill="none"/>

  <!-- Bell lip / rim -->
  <path d="M14 104 Q50 114 86 104 L88 112 Q50 124 12 112 Z"
        fill="#C98B00"/>

  <!-- Clapper -->
  <line x1="50" y1="108" x2="50" y2="122" stroke="#9a7500" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="124" r="4" fill="#9a7500"/>
</svg>
