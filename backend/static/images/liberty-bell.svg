<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 80" fill="none">
  <!-- Hanging loop at top -->
  <path d="M28 4 C28 2 36 2 36 4 L36 8 L28 8 Z" fill="#E5A00D"/>
  <rect x="26" y="6" width="12" height="5" rx="2" fill="#C8981A"/>

  <!-- Bell shape: classic wide-bottomed bell -->
  <path d="M32 11
           C26 11 16 16 13 28
           C10 38 9 50 8 62
           L56 62
           C55 50 54 38 51 28
           C48 16 38 11 32 11 Z"
        fill="#E5A00D"/>

  <!-- Shading on right -->
  <path d="M38 13 C44 17 48 26 50 36 C52 46 53 54 54 62 L48 62 C47 52 46 44 44 34 C42 24 40 16 38 13 Z"
        fill="#C8981A" opacity="0.55"/>

  <!-- Highlight on left -->
  <path d="M26 13 C22 17 19 26 17 36 L15 62 L20 62 C21 52 22 44 24 34 C25 26 26 17 26 13 Z"
        fill="#F4B830" opacity="0.3"/>

  <!-- Waist band -->
  <rect x="9" y="46" width="46" height="6" rx="2" fill="#C8981A"/>

  <!-- Crack -->
